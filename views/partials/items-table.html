{{#hasItems}}
  <div class="loop-summary-table">
      {{#items}}
          <table class="govuk-table">
              <!-- <caption class="govuk-table__caption">Dates and amounts</caption> -->
              <thead class="govuk-table__head">
                  <tr class="govuk-table__row">
                      <th scope="col" class="govuk-table__header data-col"{{^editHeader}} colspan="2"{{/editHeader}}>{{itemTitle}}</th>
                      {{editHeader}}
                        <th scope="col" class="govuk-table__header action-col">
                            <a href="{{baseUrl}}/{{route}}/{{changeRoute}}/{{id}}/change">{{#t}}buttons.edit{{/t}}<span class="visuallyhidden"> {{itemTitle}}</span></a>
                        </th>
                      {{/editHeader}}
                      <th scope="col" class="govuk-table__header action-col">
                          <a href="{{baseUrl}}/{{route}}/{{deleteRoute}}/{{id}}/delete">{{deleteText}}<span class="visuallyhidden"> {{itemTitle}}</span></a>
                      </th>
                  </tr>
              </thead>
              <tbody class="govuk-table__body">
                  {{#fields}}
                      <tr class="govuk-table__row">
                          <th scope="row" class="govuk-table__header data-col">{{header}}</th>
                          <td class="govuk-table__cell" {{^editFieldsIndividually}}colspan="2"{{/editFieldsIndividually}}>{{value}}</td>
                          {{#editFieldsIndividually}}<td class="govuk-table__cell action-col"><a href="{{baseUrl}}/{{route}}/{{subroute}}/{{id}}/change">{{#t}}buttons.edit{{/t}}<span class="visuallyhidden"> {{header}}</span></a></td>{{/editFieldsIndividually}}
                      </tr>
                  {{/fields}}
              </tbody>
          </table>
      {{/items}}
  </div>
{{/hasItems}}
